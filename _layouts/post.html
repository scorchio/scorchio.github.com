---
layout: base
---
<div class="page-nav-top">
  {% if page.previous %}
    <span class="page-nav-item">
      <a rel="prev" href="{{ page.previous.url }}/"
          title="View {{ page.previous.title }}"
      >&larr; View previous article</a>
    </span>
  {% endif %}
  {% if page.next %}
    <span class="page-nav-item">
      <a rel="next" href="{{ page.next.url }}/"
          title="View {{ page.next.title }}"
      >View next article &rarr;</a>
    </span>
  {% endif %}
</div> <!-- /.page-nav-top -->
<article>
  <h1>{{ page.title }}</h1>
  <div class="date"
       title="{{ post.date | date_to_xmlschema }}">
     <span class="published">Published: </span>
     <span class="day">{{ page.date | date: '%d' }}</span>
     <span class="month">
       <abbr>{{ page.date | date: '%b' }}</abbr>
     </span>
     <span class="year">{{ page.date | date: '%Y' }}</span>
   </div>
  {{ content }}
  <div id="disqus_thread" class="panel"></div>
</article>
